type: challenge
title: "Failed Package Delivery"
description: "SMS tentang paket gagal dikirim. Urgency + reciprocity trap."
difficulty: easy
cialdini_categories:
  - urgency
  - reciprocity
estimated_time: 6

metadata:
  author: "Soceng Lab"
  tags: [sms, delivery, phishing]

nodes:
  - id: start
    type: message
    channel: sms
    content_en:
      from: "DHL-Delivery"
      body: "Failed delivery attempt for package #DHL9876543. Redelivery fee $1.99 required. Pay here within 24hrs or package returns to sender: dhl-redelivery.com/pay"
    content_id:
      from: "DHL-Delivery"
      body: "Gagal mengirim paket #DHL9876543. Biaya kirim ulang $1.99 diperlukan. Bayar di sini dalam 24 jam atau paket kembali ke pengirim: dhl-redelivery.com/pay"
    next: choice_1

  - id: choice_1
    type: question
    content_en:
      text: "What do you do?"
    options:
      - text: "Pay $1.99 - it's cheap"
        next: bad_outcome
        score_impact: -10
      - text: "Check DHL tracking on official site"
        next: good_outcome
        score_impact: +15
      - text: "Ignore - not expecting package"
        next: neutral
        score_impact: +5

  - id: bad_outcome
    type: end
    result: failure
    content_en:
      title: "Credit Card Compromised!"
      explanation: "Fake SMS harvested payment info. Red flags: 1) Suspicious domain, 2) Unsolicited SMS, 3) Small fee (reciprocity - feels reasonable), 4) Time pressure. Real DHL uses official app/website."

  - id: good_outcome
    type: end
    result: success
    content_en:
      title: "Phishing Avoided!"
      explanation: "Great! Package scams use small fees (reciprocity) + urgency. Always verify deliveries through official channels."

  - id: neutral
    type: end
    result: success
    content_en:
      title: "Safe Decision"
      explanation: "Good instinct. If you're not expecting a package, it's likely a scam."