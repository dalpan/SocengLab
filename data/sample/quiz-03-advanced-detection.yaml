questions:
  - id: q1
    content_en:
      text: "You receive a LinkedIn message from a 'recruiter' at a company you've researched. Profile looks real, company exists. What should you verify FIRST?"
      explanation: "Even legitimate-looking profiles can be fake. Verify through official company careers page or known HR contacts."
    content_id:
      text: "Anda menerima pesan LinkedIn dari 'recruiter' di perusahaan yang pernah Anda riset. Profil terlihat asli, perusahaan ada. Apa yang harus Anda verifikasi PERTAMA?"
      explanation: "Bahkan profil yang terlihat sah bisa palsu. Verifikasi melalui halaman karir resmi perusahaan atau kontak HR yang dikenal."
    options:
      - text: "Check company's official careers page for the position"
        text_id: "Cek halaman karir resmi perusahaan untuk posisi tersebut"
        correct: true
      - text: "Accept connection - profile looks legitimate"
        text_id: "Terima koneksi - profil terlihat sah"
        correct: false
      - text: "Reply asking for more details about the role"
        text_id: "Balas meminta detail lebih tentang posisi"
        correct: false
      - text: "Check how many connections the recruiter has"
        text_id: "Cek berapa banyak koneksi yang recruiter miliki"
        correct: false
    points: 15

  - id: q2
    content_en:
      text: "A vendor you've worked with for 2 years emails about changing payment details. Email format and signature look identical to previous emails. Best practice?"
      explanation: "Even perfect-looking emails can be compromised. Financial changes require multi-channel verification (phone call to known number)."
    content_id:
      text: "Vendor yang sudah bekerja sama 2 tahun email tentang ubah detail pembayaran. Format email dan tanda tangan identik dengan email sebelumnya. Praktik terbaik?"
      explanation: "Bahkan email yang terlihat sempurna bisa dikompromikan. Perubahan finansial memerlukan verifikasi multi-channel (telepon ke nomor yang dikenal)."
    options:
      - text: "Call vendor on previously used phone number to verify"
        text_id: "Telepon vendor di nomor telepon yang sebelumnya digunakan untuk verifikasi"
        correct: true
      - text: "Trust it - we've worked together 2 years"
        text_id: "Percaya - kita sudah kerja sama 2 tahun"
        correct: false
      - text: "Reply to email asking for confirmation"
        text_id: "Balas email meminta konfirmasi"
        correct: false
      - text: "Update if domain matches previous emails"
        text_id: "Update jika domain cocok dengan email sebelumnya"
        correct: false
    points: 20

  - id: q3
    content_en:
      text: "During a video call, someone claiming to be from IT asks you to share your screen to 'diagnose an issue'. The call seems legitimate. What's the PRIMARY risk?"
      explanation: "Screen sharing can expose sensitive information (passwords, emails, documents). Even in legitimate-seeming calls, verify identity first."
    content_id:
      text: "Saat video call, seseorang mengaku dari IT minta Anda share screen untuk 'diagnosa masalah'. Call terlihat sah. Apa risiko UTAMA?"
      explanation: "Screen sharing bisa ekspos informasi sensitif (password, email, dokumen). Bahkan di call yang terlihat sah, verifikasi identitas dulu."
    options:
      - text: "Exposing sensitive data visible on screen"
        text_id: "Mengekspos data sensitif yang terlihat di layar"
        correct: true
      - text: "No risk if IT requested it"
        text_id: "Tidak ada risiko jika IT yang minta"
        correct: false
      - text: "Only risk is wasting time"
        text_id: "Risiko hanya buang waktu"
        correct: false
      - text: "Risk is minimal with video confirmation"
        text_id: "Risiko minimal dengan konfirmasi video"
        correct: false
    points: 20

  - id: q4
    content_en:
      text: "You get a call from 'your bank' about suspicious activity. Caller ID shows bank's number. They know your last transaction. They ask to 'verify' your debit card number. What's happening?"
      explanation: "Caller ID can be spoofed. Knowing recent transactions could come from data breaches or public info. Real banks never ask for full card numbers."
    content_id:
      text: "Anda dapat panggilan dari 'bank Anda' tentang aktivitas mencurigakan. Caller ID tunjukkan nomor bank. Mereka tahu transaksi terakhir Anda. Mereka minta 'verifikasi' nomor kartu debit. Apa yang terjadi?"
      explanation: "Caller ID bisa dipalsukan. Tahu transaksi terbaru bisa dari data breach atau info publik. Bank asli tidak pernah minta nomor kartu lengkap."
    options:
      - text: "Caller ID spoofing + social engineering"
        text_id: "Pemalsuan Caller ID + social engineering"
        correct: true
      - text: "Legitimate - they have my transaction info"
        text_id: "Sah - mereka punya info transaksi saya"
        correct: false
      - text: "Safe - caller ID matches bank"
        text_id: "Aman - caller ID cocok dengan bank"
        correct: false
      - text: "Real bank doing security check"
        text_id: "Bank asli melakukan security check"
        correct: false
    points: 25

  - id: q5
    content_en:
      text: "An email thread you've been part of suddenly includes a new attachment from a colleague. Subject line continues the conversation naturally. What should raise suspicion?"
      explanation: "Email thread hijacking is advanced. Even if thread looks natural, unexpected attachments should be verified directly with sender."
    content_id:
      text: "Thread email yang Anda ikuti tiba-tiba ada attachment baru dari rekan. Subject line lanjutkan percakapan secara natural. Apa yang harus menimbulkan kecurigaan?"
      explanation: "Email thread hijacking adalah advanced. Bahkan jika thread terlihat natural, attachment yang tidak diharapkan harus diverifikasi langsung dengan pengirim."
    options:
      - text: "Unexpected attachment in ongoing thread"
        text_id: "Attachment tidak diharapkan di thread yang sedang berjalan"
        correct: true
      - text: "Nothing - it's part of ongoing conversation"
        text_id: "Tidak ada - ini bagian dari percakapan yang sedang berjalan"
        correct: false
      - text: "Attachment is safe if from colleague"
        text_id: "Attachment aman jika dari rekan"
        correct: false
      - text: "Subject line proves it's legitimate"
        text_id: "Subject line membuktikan ini sah"
        correct: false
    points: 25