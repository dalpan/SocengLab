type: challenge
title: "Limited Time Software Discount"
description: "Vendor menawarkan diskon besar dengan waktu terbatas. Scam atau real?"
difficulty: easy
cialdini_categories:
  - scarcity
  - urgency
estimated_time: 7

metadata:
  author: "Soceng Lab"
  tags: [scarcity, vendor, discount]

nodes:
  - id: start
    type: message
    channel: email_inbox
    content_en:
      subject: "LAST CHANCE: 90% OFF Enterprise Software"
      from: "sales@softwarevendor.com"
      body: "Only 2 hours left! Get our $10,000 software for just $1,000. This offer expires TODAY. Click to claim: claim-offer.softwarevendor-deals.com"
    content_id:
      subject: "KESEMPATAN TERAKHIR: Diskon 90% Software Enterprise"
      from: "sales@softwarevendor.com"
      body: "Hanya 2 jam lagi! Dapatkan software $10,000 kami hanya $1,000. Penawaran berakhir HARI INI. Klik untuk klaim: claim-offer.softwarevendor-deals.com"
    next: choice_1

  - id: choice_1
    type: question
    content_en:
      text: "What's your response?"
    options:
      - text: "Click to claim discount quickly"
        next: bad_outcome
        score_impact: -15
      - text: "Search vendor website directly"
        next: good_outcome
        score_impact: +15
      - text: "Ignore suspicious offer"
        next: neutral
        score_impact: +10

  - id: bad_outcome
    type: end
    result: failure
    content_en:
      title: "Scam Site!"
      explanation: "This was a scam using scarcity (limited time) to pressure quick action. Real vendors don't use separate domains for deals."

  - id: good_outcome
    type: end
    result: success
    content_en:
      title: "Scam Avoided!"
      explanation: "Good! Scarcity tactics create false urgency. Always verify offers through official channels."

  - id: neutral
    type: end
    result: success
    content_en:
      title: "Safe Choice"
      explanation: "Ignoring was safe. If real, vendor will reach out through proper channels."