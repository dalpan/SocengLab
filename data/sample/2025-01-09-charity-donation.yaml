type: challenge
title: "Charity Donation Request"
description: "Permintaan donasi untuk charity. Reciprocity + liking tactic."
difficulty: easy
cialdini_categories:
  - reciprocity
  - liking
  - social_proof
estimated_time: 7

metadata:
  author: "Soceng Lab"
  tags: [charity, donation, reciprocity]

nodes:
  - id: start
    type: message
    channel: email_inbox
    content_en:
      subject: "Your colleague nominated you for charitable recognition"
      from: "donations@globalcharity.org"
      body: "Your colleague Sarah thinks highly of you and nominated you for our charity drive. 25 of your coworkers already donated. Help us reach our goal! Donate here: secure-donation.globalcharity-now.com"
    content_id:
      subject: "Rekan Anda menominasikan Anda untuk penghargaan amal"
      from: "donations@globalcharity.org"
      body: "Rekan Anda Sarah sangat menghargai Anda dan menominasikan Anda untuk kampanye amal kami. 25 rekan kerja Anda sudah donasi. Bantu kami capai target! Donasi di sini: secure-donation.globalcharity-now.com"
    next: choice_1

  - id: choice_1
    type: question
    content_en:
      text: "How do you respond?"
    options:
      - text: "Donate - Sarah nominated me!"
        next: bad_outcome
        score_impact: -10
      - text: "Ask Sarah if this is real"
        next: good_outcome
        score_impact: +15
      - text: "Check official charity website"
        next: good_outcome
        score_impact: +20

  - id: bad_outcome
    type: end
    result: failure
    content_en:
      title: "Credit Card Stolen!"
      explanation: "Fake charity used reciprocity (Sarah's nomination), liking (colleague relationship), and social proof (25 donated). Real charities have official domains."

  - id: good_outcome
    type: end
    result: success
    content_en:
      title: "Scam Avoided!"
      explanation: "Smart! Emotional manipulation (nomination, colleague) plus social proof is common in charity scams. Verify through official channels."