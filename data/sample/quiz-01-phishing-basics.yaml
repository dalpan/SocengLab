type: quiz
title: "Phishing Recognition Basics"
description: "Test pengetahuan dasar Anda tentang mengenali email phishing"
difficulty: easy
cialdini_categories:
  - authority
  - urgency

metadata:
  author: "Soceng Lab"
  tags: [phishing, email, basics]

questions:
  - id: q1
    content_en:
      text: "Which email is MOST LIKELY a phishing attempt?"
      explanation: "Urgent password resets via email with links are classic phishing. Real IT uses in-system notifications."
    content_id:
      text: "Email mana yang PALING MUNGKIN upaya phishing?"
      explanation: "Reset password mendesak via email dengan link adalah phishing klasik. IT asli menggunakan notifikasi in-system."
    options:
      - text: "From IT: 'URGENT: Reset your password now' with link"
        text_id: "Dari IT: 'MENDESAK: Reset password Anda sekarang' dengan link"
        correct: true
      - text: "Meeting invite from known colleague with calendar attachment"
        text_id: "Undangan rapat dari rekan yang dikenal dengan lampiran kalender"
        correct: false
      - text: "Weekly newsletter from HR about company events"
        text_id: "Newsletter mingguan dari HR tentang acara perusahaan"
        correct: false
      - text: "Automated notification from project management tool"
        text_id: "Notifikasi otomatis dari project management tool"
        correct: false
    points: 10

  - id: q2
    content_en:
      text: "What is a common red flag in CEO fraud emails?"
      explanation: "CEO fraud often uses slight domain misspellings (company-exec.com vs company.com) to appear legitimate."
    content_id:
      text: "Apa tanda bahaya umum dalam email penipuan CEO?"
      explanation: "Penipuan CEO sering menggunakan salah eja domain (company-exec.com vs company.com) agar terlihat sah."
    options:
      - text: "Domain email slightly different from company domain"
        text_id: "Domain email sedikit berbeda dari domain perusahaan"
        correct: true
      - text: "Email sent during business hours"
        text_id: "Email dikirim saat jam kerja"
        correct: false
      - text: "Professional language and formatting"
        text_id: "Bahasa dan format profesional"
        correct: false
      - text: "Mentions specific project names"
        text_id: "Menyebutkan nama proyek spesifik"
        correct: false
    points: 10

  - id: q3
    content_en:
      text: "You receive an urgent email from your 'bank' asking you to verify your account. What should you do FIRST?"
      explanation: "Always verify financial requests by contacting the institution through known, official channels, not via email links."
    content_id:
      text: "Anda menerima email mendesak dari 'bank' Anda meminta verifikasi akun. Apa yang harus Anda lakukan PERTAMA?"
      explanation: "Selalu verifikasi permintaan finansial dengan menghubungi institusi melalui saluran resmi yang dikenal, bukan via link email."
    options:
      - text: "Call the bank using the number on your card"
        text_id: "Telepon bank menggunakan nomor di kartu Anda"
        correct: true
      - text: "Click the link to check if it's secure (https)"
        text_id: "Klik link untuk cek apakah aman (https)"
        correct: false
      - text: "Reply to the email asking for more information"
        text_id: "Balas email meminta informasi lebih"
        correct: false
      - text: "Forward to colleagues to see if they got it too"
        text_id: "Forward ke rekan kerja untuk lihat apakah mereka juga dapat"
        correct: false
    points: 15

  - id: q4
    content_en:
      text: "What principle does a 'limited time offer' exploit?"
      explanation: "Scarcity creates fear of missing out (FOMO), pressuring quick decisions without proper verification."
    content_id:
      text: "Prinsip apa yang dieksploitasi oleh 'penawaran waktu terbatas'?"
      explanation: "Scarcity menciptakan takut ketinggalan (FOMO), menekan keputusan cepat tanpa verifikasi yang tepat."
    options:
      - text: "Scarcity"
        text_id: "Kelangkaan (Scarcity)"
        correct: true
      - text: "Authority"
        text_id: "Otoritas"
        correct: false
      - text: "Reciprocity"
        text_id: "Timbal balik (Reciprocity)"
        correct: false
      - text: "Liking"
        text_id: "Kesukaan (Liking)"
        correct: false
    points: 10

  - id: q5
    content_en:
      text: "A colleague forwards a funny video link. It asks to download a plugin to view. What's the risk?"
      explanation: "Malicious downloads often disguise as innocent plugins. Even from trusted sources, verify before downloading."
    content_id:
      text: "Rekan mengirim link video lucu. Diminta download plugin untuk lihat. Apa risikonya?"
      explanation: "Download berbahaya sering menyamar sebagai plugin tidak berbahaya. Bahkan dari sumber terpercaya, verifikasi sebelum download."
    options:
      - text: "Malware disguised as plugin"
        text_id: "Malware menyamar sebagai plugin"
        correct: true
      - text: "No risk if from colleague"
        text_id: "Tidak ada risiko jika dari rekan"
        correct: false
      - text: "Only risk is wasting time"
        text_id: "Risiko hanya buang waktu"
        correct: false
      - text: "Plugin is always safe"
        text_id: "Plugin selalu aman"
        correct: false
    points: 10