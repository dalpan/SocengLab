type: challenge
title: "Free Gift Card Survey"
description: "The survey offers a free gift card. Reciprocity trap or legitimate?"
difficulty: easy
cialdini_categories:
  - reciprocity
  - liking
estimated_time: 6

metadata:
  author: "Soceng Lab"
  tags: [survey, gift_card, reciprocity]

nodes:
  - id: start
    type: message
    channel: email_inbox
    content_en:
      subject: "You've Won a $100 Amazon Gift Card!"
      from: "rewards@company-survey.com"
      body: "Congratulations! Complete this 5-minute survey to claim your $100 Amazon gift card. We value your feedback! survey.company-rewards.net"
    content_id:
      subject: "Anda Menang Gift Card Amazon $100!"
      from: "rewards@company-survey.com"
      body: "Selamat! Lengkapi survei 5 menit ini untuk klaim gift card Amazon $100 Anda. Kami menghargai masukan Anda! survey.company-rewards.net"
    next: choice_1

  - id: choice_1
    type: question
    content_en:
      text: "How do you proceed?"
    options:
      - text: "Complete survey to get gift card"
        next: bad_outcome
        score_impact: -10
      - text: "Check if this is official company survey"
        next: good_outcome
        score_impact: +15
      - text: "Delete as spam"
        next: good_outcome
        score_impact: +10

  - id: bad_outcome
    type: end
    result: failure
    content_en:
      title: "Data Harvested!"
      explanation: "Fake survey collected your personal info. Reciprocity (free gift) was used to get you to 'give back' information."

  - id: good_outcome
    type: end
    result: success
    content_en:
      title: "Scam Avoided!"
      explanation: "Smart! Free offers often use reciprocity to harvest data. Verify through official channels."