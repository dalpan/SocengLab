type: challenge
title: "LinkedIn Connection Request"
description: "Koneksi LinkedIn dari 'recruiter'. Social proof trap atau real opportunity?"
difficulty: medium
cialdini_categories:
  - social_proof
  - liking
estimated_time: 8

metadata:
  author: "Soceng Lab"
  tags: [linkedin, social_proof, recruitment]

nodes:
  - id: start
    type: message
    channel: chat_ui
    content_en:
      from: "Sarah Johnson - Senior Recruiter at TechCorp"
      body: "Hi! I saw your profile and think you'd be perfect for a $200K role at TechCorp. 15 of your connections already applied! Interested? Click here for details: careers-techcorp.net"
    content_id:
      from: "Sarah Johnson - Senior Recruiter di TechCorp"
      body: "Hai! Saya lihat profil Anda dan pikir Anda cocok untuk posisi $200K di TechCorp. 15 koneksi Anda sudah apply! Tertarik? Klik di sini untuk detail: careers-techcorp.net"
    next: choice_1

  - id: choice_1
    type: question
    content_en:
      text: "Your response?"
    options:
      - text: "Click link - others already applied!"
        next: bad_outcome
        score_impact: -15
      - text: "Check Sarah's LinkedIn profile first"
        next: verify
        score_impact: +10
      - text: "Go to TechCorp careers page directly"
        next: good_outcome
        score_impact: +20

  - id: verify
    type: message
    channel: narrator
    content_en:
      text: "Profile is new (1 week old) with generic photo and few connections. The link domain is suspicious."
    next: choice_2

  - id: choice_2
    type: question
    content_en:
      text: "Red flags detected. What now?"
    options:
      - text: "Still click - maybe it's real"
        next: bad_outcome
        score_impact: -10
      - text: "Report and block"
        next: good_outcome
        score_impact: +20

  - id: bad_outcome
    type: end
    result: failure
    content_en:
      title: "Phishing Site!"
      explanation: "Fake recruiter used social proof (15 connections applied) to pressure you. Real recruiters use official domains."

  - id: good_outcome
    type: end
    result: success
    content_en:
      title: "Scam Detected!"
      explanation: "Excellent! Social proof (others doing it) is powerful but can be faked. Verify through official channels."