type: challenge
title: "Mandatory Training Compliance"
description: "Diminta complete training dengan commitment tactic. Real atau scam?"
difficulty: medium
cialdini_categories:
  - commitment
  - authority
estimated_time: 9

metadata:
  author: "Soceng Lab"
  tags: [training, compliance, commitment]

nodes:
  - id: start
    type: message
    channel: email_inbox
    content_en:
      subject: "Compliance Training - Action Required"
      from: "training@company.com"
      body: "You previously agreed to complete mandatory security training. Your progress: 0%. Complete now to maintain compliance: training-portal.company-secure.com"
    content_id:
      subject: "Training Kepatuhan - Tindakan Diperlukan"
      from: "training@company.com"
      body: "Anda sebelumnya setuju untuk menyelesaikan training keamanan wajib. Progress Anda: 0%. Selesaikan sekarang untuk maintain compliance: training-portal.company-secure.com"
    next: choice_1

  - id: choice_1
    type: question
    content_en:
      text: "What do you do?"
    options:
      - text: "Complete training - I did agree"
        next: bad_outcome
        score_impact: -15
      - text: "Check company learning portal"
        next: good_outcome
        score_impact: +20
      - text: "Ask HR about this training"
        next: good_outcome
        score_impact: +15

  - id: bad_outcome
    type: end
    result: failure
    content_en:
      title: "Malware Installed!"
      explanation: "Fake training used commitment (you agreed) to pressure compliance. Real training is on official company portal."

  - id: good_outcome
    type: end
    result: success
    content_en:
      title: "Scam Avoided!"
      explanation: "Great! Attackers exploit commitment (foot-in-door). Verify all training through official channels."