type: challenge
title: "IT Support Password Reset"
description: "IT support meminta Anda mereset password. Legitimate atau phishing?"
difficulty: easy
cialdini_categories:
  - authority
  - compliance
estimated_time: 8

metadata:
  author: "Soceng Lab"
  tags: [phishing, password, it_support]

nodes:
  - id: start
    type: message
    channel: email_inbox
    content_en:
      subject: "Action Required: Password Reset"
      from: "it-support@company.com"
      body: "Due to recent security updates, all users must reset their passwords. Click here to reset: secure-portal.company-auth.com/reset"
    content_id:
      subject: "Tindakan Diperlukan: Reset Password"
      from: "it-support@company.com"
      body: "Karena pembaruan keamanan terbaru, semua pengguna harus mereset password. Klik di sini untuk reset: secure-portal.company-auth.com/reset"
    next: choice_1

  - id: choice_1
    type: question
    content_en:
      text: "How do you respond?"
    options:
      - text: "Click the link and reset password"
        next: bad_outcome
        score_impact: -15
      - text: "Go to known company portal manually"
        next: good_outcome
        score_impact: +15
      - text: "Call IT department to verify"
        next: good_outcome
        score_impact: +20

  - id: bad_outcome
    type: end
    result: failure
    content_en:
      title: "Credentials Compromised!"
      explanation: "The link was phishing. Real IT never asks for passwords via email. Red flag: Domain was company-auth.com not company.com."

  - id: good_outcome
    type: end
    result: success
    content_en:
      title: "Phishing Avoided!"
      explanation: "Great job! You verified through proper channels. Always manually navigate to known URLs for password resets."