type: challenge
title: "Vendor Invoice Update"
description: "Vendor meminta update payment details. Authority + urgency combo."
difficulty: hard
cialdini_categories:
  - authority
  - urgency
  - commitment
estimated_time: 12

metadata:
  author: "Soceng Lab"
  tags: [vendor, invoice, payment]

nodes:
  - id: start
    type: message
    channel: email_inbox
    content_en:
      subject: "URGENT: Payment Account Update - Invoice #12345"
      from: "accounts@longterm-vendor.com"
      body: "We've worked together for 3 years. Our bank changed. Update payment details for invoice #12345 ($25,000) to avoid penalties. New account: 1122334455, Bank ABC. Confirm receipt."
    content_id:
      subject: "MENDESAK: Update Rekening Pembayaran - Invoice #12345"
      from: "accounts@longterm-vendor.com"
      body: "Kami sudah bekerja sama 3 tahun. Bank kami berubah. Update detail pembayaran untuk invoice #12345 ($25,000) untuk hindari penalty. Rekening baru: 1122334455, Bank ABC. Konfirmasi penerimaan."
    next: choice_1

  - id: choice_1
    type: question
    content_en:
      text: "They are a known vendor. What's your action?"
    options:
      - text: "Update details - we've worked together"
        next: escalate
        score_impact: -10
      - text: "Call vendor on known number to verify"
        next: good_outcome
        score_impact: +25
      - text: "Ask for official change notification"
        next: escalate_2
        score_impact: +5

  - id: escalate
    type: message
    channel: email_inbox
    content_en:
      subject: "RE: URGENT - FINAL NOTICE"
      from: "accounts@longterm-vendor.com"
      body: "This is time-sensitive! Invoice is overdue. Legal action will be taken if payment not received at new account within 24 hours."
    next: choice_2

  - id: escalate_2
    type: message
    channel: email_inbox
    content_en:
      subject: "RE: Payment Account Update"
      from: "accounts@longterm-vendor.com"
      body: "Attached is official notification (see attachment). This is urgent - our accounting system will charge late fees automatically."
    next: choice_2

  - id: choice_2
    type: question
    content_en:
      text: "Pressure is increasing. What now?"
    options:
      - text: "Pay to avoid legal action"
        next: bad_outcome
        score_impact: -25
      - text: "Still verify through known contacts"
        next: good_outcome
        score_impact: +30

  - id: bad_outcome
    type: end
    result: failure
    content_en:
      title: "$25,000 Lost!"
      explanation: "Email was compromised. Real vendor never received payment. Red flags: 1) Urgent language, 2) Legal threats, 3) Changed account without proper channels. Always verify payment changes via phone."

  - id: good_outcome
    type: end
    result: success
    content_en:
      title: "Fraud Prevented!"
      explanation: "Excellent! This combined authority (known vendor), commitment (3-year relationship), and urgency. Always verify payment changes through multiple channels."